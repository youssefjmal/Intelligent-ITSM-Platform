services:
  db:
    image: pgvector/pgvector:pg15
    container_name: jira_db
    environment:
      POSTGRES_DB: jira_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jira_tickets"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jira_backend
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: >
      sh -c "python -m alembic -c alembic.ini upgrade head
      && python -m uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    environment:
      ENV: development
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/jira_tickets?connect_timeout=10&sslmode=prefer
      JWT_SECRET: change-me
      FRONTEND_BASE_URL: http://localhost:3000
      CORS_ORIGINS: http://localhost:3000
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jira_frontend
    depends_on:
      - backend
    working_dir: /app
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  postgres_data:
  frontend_node_modules:
